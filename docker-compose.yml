services:
    postgres:
        image: postgres:latest
        container_name: mini-hackathon-3-postgres
        environment: 
            - POSTGRES_DB=${DATABASE_NAME}
            - POSTGRES_USER=${DATABASE_USER}
            - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
        expose:
            - '5432:5432'
        volumes:
            - mini-hackathon-3-pg_data:/var/lib/postgresql/data

    frontend:
        container_name: mini-hackathon-3-frontend
        build:
            context: ./frontend
            dockerfile: ./Dockerfile
        expose:
            - "6901:6901"
        develop:
            watch:
                - action: sync
                  path: ./frontend
                  target: /frontend_src
                  ignore: 
                    - node_modules/

    backend:
        container_name: mini-hackathon-3-backend
        build: 
            context: ./backend
            dockerfile: ./Dockerfile
        expose:
            - "6900:6900"
        depends_on:
            - postgres
        develop:
            watch:
                - action: sync
                  path: ./backend
                  target: /backend_src

    nginx:
        container_name: mini-hackathon-3-nginx
        build: 
            context: ./nginx
            dockerfile: ./Dockerfile
        ports:
            - "1337:80"
        depends_on:
            - "backend"

volumes:
    mini-hackathon-3-pg_data:
